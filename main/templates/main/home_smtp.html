{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Send Mail
{% endblock %}

{% block content %}
    <h1>Send Email</h1>
    <form class="form-group" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Send</button>
    </form>
{% endblock %}
